site:
  title: Redpanda Docs
  start_page: ROOT:get-started:intro-to-events.adoc
  url: http://localhost:5002
  robots: disallow
  keys:
    preview: true
urls:
  html_extension_style: indexify
  latest_version_segment: 'current'
output:
  clean: true
content:
  sources:
  - url: .
    branches: HEAD
  - url: https://github.com/redpanda-data/docs
    branches: [v/*, api, shared, site-search,'!v-end-of-life/*']
  - url: https://github.com/redpanda-data/cloud-docs
    branches: main
  - url: https://github.com/redpanda-data/redpanda-labs
    branches: main
    start_paths: [docs,'*/docs']
  - url: https://github.com/redpanda-data/rp-connect-docs
    branches: main
ui:
  bundle:
    url: https://github.com/redpanda-data/docs-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
asciidoc:
  attributes:
  extensions:
  - '@asciidoctor/tabs'
  - '../docs-extensions-and-macros/macros/rp-connect-components'
  - '../docs-extensions-and-macros/macros/glossary'
  - '../docs-extensions-and-macros/macros/config-ref'
  - '../docs-extensions-and-macros/macros/helm-ref'
  - '../docs-extensions-and-macros/asciidoc-extensions/add-line-numbers-highlights'
antora:
  extensions:
  - require: '../docs-extensions-and-macros/extensions/unpublish-pages'
  - require: '../docs-extensions-and-macros/extensions/generate-rp-connect-categories'
  - require: '../docs-extensions-and-macros/extensions/produce-redirects'
  - require: '../docs-extensions-and-macros/extensions/unlisted-pages'
  - require: '../docs-extensions-and-macros/extensions/add-global-attributes'
  - require: '../docs-extensions-and-macros/extensions/version-fetcher/set-latest-version'
  - require: '../docs-extensions-and-macros/extensions/replace-attributes-in-attachments'
  - require: '../docs-extensions-and-macros/extensions/validate-attributes'
  - require: '../docs-extensions-and-macros/extensions/find-related-docs'
  - require: '../docs-extensions-and-macros/extensions/find-related-labs'
  - require: '../docs-extensions-and-macros/extensions/aggregate-terms'
