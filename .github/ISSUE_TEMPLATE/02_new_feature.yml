name: ðŸš€ New feature
description: Request documentation for a new feature. 
body:
  - type: markdown
    attributes:
      value: |
        Create an issue for a new feature to be documented. Provide as much information as possible. This template is for Redpanda employees only. 
  - type: textarea
    attributes:
      label: Feature description
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    attributes:
      label: How it works
      description: List new concepts and the procedures for using the feature. Include any new or changed config flags, rpk commands, or metrics.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use cases
      description: What are the use cases and benefits?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Prerequisites 
      description: Are there any prerequisites or limitations that users need to be aware of?
    validations:
      required: true
  - type: input
    attributes:
      label: Version available
      description: In what release will it be available?
    validations:
      required: true
  - type: textarea
    attributes:
      label: SMEs
      description: Who are the SMEs for approving the feature doc?
    validations:
      required: true
  - type: textarea
    attributes:
      label: More info
      description: Include links to more info&#58; RFCs, PRDs, blogs, KIPs, related issues, or Slack conversations.