name: Fetch and Save Cloud API Spec

on:
  workflow_dispatch: # Allows manual trigger of the workflow
  repository_dispatch: # Allows other repositories to trigger this workflow
    types: [trigger-cloud-api-docs]

jobs:
  fetch-and-save-cloud-api-spec:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository (main branch)
        uses: actions/checkout@v3
        with:
          ref: 'main'
          path: redpanda-docs
          token: ${{ secrets.ACTIONS_BOT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ./redpanda-docs/scripts/get-api-specs
          npm install

      - name: Create directories if they do not exist
        run: mkdir -p ./redpanda-docs/modules/ROOT/attachments

      - name: Run script and save output
        run: node scripts/get-api-specs/get-cloud-api-spec.js > ./redpanda-docs/modules/ROOT/attachments/cloud-api.yaml

      - name: Check out api branch
        run: |
          cd ./redpanda-docs
          git checkout api

      - name: Check if changes were made
        id: check_changes
        run: |
          cd ./redpanda-docs
          git status --porcelain
          if [ $(git status --porcelain | wc -l) -gt 0 ]; then
            echo "has_changes=true" >> $GITHUB_ENV
          else
            echo "has_changes=false" >> $GITHUB_ENV
          fi

      - name: Commit changes to api branch
        if: env.has_changes == 'true'
        run: |
          cd ./redpanda-docs
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add modules/ROOT/attachments/cloud-api.yaml
          git commit -m "auto-docs: Update Cloud API spec"
          git push origin api
        env:
          ACCESS_TOKEN: ${{ secrets.ACTIONS_BOT_TOKEN }}
