site:
  title: Redpanda Docs (Dev Mode)
  start_page: ROOT:get-started:intro-to-events.adoc
  url: http://localhost:5002
  robots: disallow
urls:
  html_extension_style: indexify
output:
  clean: false  # Don't clean on every build
  dir: ./build/dev-site  # Separate dev output
content:
  sources:
  - url: .
    branches: HEAD
    # Only watch specific directories you're working on
    # start_paths: [modules/get-started, modules/develop]  # Uncomment and customize
ui:
  bundle:
    url: https://github.com/redpanda-data/docs-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
asciidoc:
  attributes:
    # Aggressive error suppression for dev mode
    attribute-missing: warn
    xrefstyle: short
    # Disable heavy processing
    page-toc-max-depth: 2
    sectlinks: false
    # Skip heavy validations
    skip-front-matter: true
  extensions:
  - '@asciidoctor/tabs'
  # Minimal extensions only
antora:
  extensions:
  # Only the absolute minimum for dev mode
  - require: '@redpanda-data/docs-extensions-and-macros/extensions/modify-redirects'